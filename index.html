<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Caravan</title>
    <script type="module" src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body background="./FO76_WallWood.gif" background-repeat="no-repeat" background-size="cover">
    <div id="title-screen">
        <h1 color="white">Caravan</h1>
        <img id="cardFan" src="./cardFan.gif">
        <div class="link-select">        
            <a id="newGame" href="#">New Game<br /></a>
            <a href="#">How to Play<br /></a>
            <a href="#">Connect to Steam</a>
        </div>
        <!--<img src="./ncrMoney.jpg">-->
     </div>

    <div id="play-area">
        <div class="computer-area area">
            <div id="s0" class="card red" data-value=""><img class="back" src="img/card_back_tops.png" ></div>
            <div id="s1" class="card red" data-value=""><img class="back" src="img/card_back_l38.png" ></div>
            <div id="s2" class="card red" data-value=""><img class="back" src="img/card_back_tops.png" ></div>
            <div id="s3" class="card red" data-value=""><img class="back" src="img/card_back_ul.png" ></div>
            <div id="s4" class="card black" data-value=""><img class="back" src="img/card_back_std.png" ></div>
        </div>
        <br />
        <div class="caravan-totals">
            <div class="total card">1</div>
            <div class="total card">2</div>
            <div class="total card">3</div>
            <div class="total card">4</div>
            <div class="total card">5</div>
            <div class="total card">6</div>
        </div>
        <br />
        <div class="player-area area">
            <div id="s5" class="pl card red" data-value=""><img class="back" src="img/card_back_tops.png" ></div>
            <div id="s6" class="pl card red" data-value=""><img class="back" src="img/card_back_ul.png" ></div>
            <div id="s7" class="pl card red" data-value=""><img class="back" src="img/card_back_l38.png" ></div>
            <div id="s8" class="pl card red" data-value=""><img class="back" src="img/card_back_l38.png" ></div>
            <div id="s9" class="pl card black" data-value=""><img class="back" src="img/card_back_gom.png" ></div>
        </div>

        <div class="scoreboard"></div>
        <div class="prompts"></div>
    </div>
</body>
</html>
